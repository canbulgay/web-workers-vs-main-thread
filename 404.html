<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Workers vs Main Thread - Redirecting...</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      .container {
        text-align: center;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        backdrop-filter: blur(10px);
      }
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="spinner"></div>
      <h2>ðŸš€ Redirecting...</h2>
      <p>Please wait while we redirect you to the correct page.</p>
    </div>

    <script>
      // GitHub Pages SPA routing
      (function () {
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;

        // /en/ veya /tr/ path'lerini handle et
        if (path.startsWith("/en/")) {
          // /en/ path'ini /?lang=en olarak yÃ¶nlendir
          const newPath = path.replace("/en/", "/");
          const newUrl =
            newPath + search + hash + (search ? "&" : "?") + "lang=en";
          window.location.replace(newUrl);
        } else if (path.startsWith("/tr/")) {
          // /tr/ path'ini /?lang=tr olarak yÃ¶nlendir
          const newPath = path.replace("/tr/", "/");
          const newUrl =
            newPath + search + hash + (search ? "&" : "?") + "lang=tr";
          window.location.replace(newUrl);
        } else {
          // DiÄŸer 404 durumlarÄ± iÃ§in ana sayfaya yÃ¶nlendir
          window.location.replace(
            "/web-workers-vs-main-thread/" + search + hash
          );
        }
      })();
    </script>
  </body>
</html>
